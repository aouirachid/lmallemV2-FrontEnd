<div class="p-3 mb-2 bg-primary bg-gradient text-white">
    <div class="row">
        <div class="col-sm-5 col-md-6 fw-bold">Add Permission To Role</div>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center mt-5">
      <div class="col-md-12 ">
        <div class="card">
          <div class="card-header">
            <h4>Role Name: {{ roleName }}</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
              <div class="mb-3">
                <label for="permissions">Permissions</label>
                <div class="row">
                  <div class="col-md-3" *ngFor="let permission of Permissions; let i = index">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="permission" [id]="'permission' + i" [formControlName]="i">
                        <label [for]="'permission' + i" class="form-check-label">{{ permission.name }}</label>
                    </div>
                    </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
