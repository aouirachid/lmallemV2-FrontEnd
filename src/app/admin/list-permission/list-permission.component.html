<div class="p-3 mb-2 bg-primary bg-gradient text-white">
    <div class="row">
        <div class="col-sm-5 col-md-6 fw-bold">Permission List</div>
        <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 text-end">
            <a class="nav-link btn text-end fw-bold" routerLink="/add-permission"><i class="fa fa-plus"></i> New Permission</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dttrigger" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Permission of Permissions; let i = index">
                <td>{{ Permission.id }}</td>
                <td>{{ Permission.name }}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="delete(Permission.id, i)" ><i class="fa fa-trash"></i></button>
                    <button type="button" class="btn btn-success mx-2" [routerLink]="['/edit-permission', Permission.id]"><i class="fa fa-edit"></i></button>
                </td>
        </tbody>
    </table>
</div>
