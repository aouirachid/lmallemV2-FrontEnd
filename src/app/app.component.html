<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="app.component.css"> <!-- Link to your custom CSS -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Side Menu -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light">
                <div class="sidebar-header">
                    <img src="assets/logo.png" alt="Logo" class="logo">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active">
                            <i class="fa fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="toggleSubmenu('admin')">
                            <i class="fa fa-users"></i> Admin
                        </a>
                        <ul class="nav flex-column submenu" [ngClass]="{'show': activeSubmenu === 'admin'}">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/list-admin" routerLinkActive="active"><i class="fa fa-list"></i> List Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/add-admin" routerLinkActive="active"><i class="fa fa-plus"></i> Add Admin</a>
                            </li>
                        </ul>
                    </li>
                    <!-- Add more menu items here -->
                </ul>
            </nav>

            <!-- Main Content -->
              <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                  <div class="top-bar d-flex justify-content-between align-items-center py-2">
                    <div class="d-flex align-items-center ml-auto">
                      <button class="btn btn-light mr-2">
                          <i class="fa fa-bell"></i>
                      </button>
                      <div class="user-info d-flex align-items-center">
                          <img src="user-image.jpg" alt="User Image" class="user-image">
                          <span class="ml-2">User Name <br><small>Role</small></span>
                          <button class="btn btn-light dropdown-toggle ml-3" data-toggle="dropdown">
                              <i class="fa fa-caret-down"></i>
                          </button>
                          <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">Logout</a>
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="container-fluid">
                    <router-outlet></router-outlet> <!-- Angular Router Outlet -->
                </div>
              </main>
        </div>
    </div>

</body>
</html>
