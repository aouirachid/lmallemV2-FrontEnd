<div class="p-3 mb-2 bg-primary bg-gradient text-white">
    <div class="row">
        <div class="col-sm-5 col-md-6 fw-bold">Edit Category</div>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4 ">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="estimatedPrice" class="form-label">Estimated Price</label>
                    <input type="number" class="form-control" id="estimatedPrice" formControlName="estimatedPrice">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label" >Status</label>
                    <select name="status" id="status" class="form-control" formControlName="status">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
